    <div class="container">
      <h1>Translate to Pig Latin!</h1>
      <p>Enter words or sentences below and see what they say in pig latin!</p>
      <form id="pigLatin">
        <div class="form-group">
          <label for="message">Enter your message:</label>
          <input id="sentence" type="text" class="form-control">                 </div>
          <button type="submit" class="btn btn-danger">etgay igpay atinlay</button>
      </form>

      <div id="result">
        <p>
          Translation:
        </p>
        <p>
          <span class="translated"></span>
        </p>
      </div>
    </div>
  </body>
